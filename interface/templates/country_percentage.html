{% extends 'base.html' %}

{% block content %}
<h1>Country Statistics</h1>
<table class="styled-table">
  <thead>
    <tr>
      <th>Country</th>
      <th>Number of films</th>
      <th>Percentage</th>
    </tr>
  </thead>
  <tbody>
    {% for item in countries_n_percentages %}
    <tr>
      <td>{{ item.country }}</td>
      <td>{{ item.nr }}</td>
      <td>{{ item.percentage }}%</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
