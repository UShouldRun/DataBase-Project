{% extends 'base.html' %}

{% block content %}
<h1>Directors</h1>
<table class="styled-table">
  <tr>
    <th><b>Name</b></th>
  </tr>
  
  {% for director in directors %}
  <tr>
    <td><a href="/directors/{{ director }}" class="no-style-link">{{ director }}</a></td>
  </tr>
  {% endfor %}
  
</table>
{% endblock %}
