{% extends 'base.html' %}

{% block content %}
<h1>Directors</h1>
<table class="styled-table">
  <tr>
    <th><b>Name</b></th>
  </tr>
  
  {% for d in directors %}
  <tr>
    <td><a href="/directors/{{ d.DirectorId }}" class="no-style-link">{{ d.Name }}</a></td>

  </tr>
  {% endfor %}
  
</table>
{% endblock %}
