{% extends 'base.html' %}

{% block content %}
<h1>Show titles</h1>
<table class="styled-table">
  <tr>
    <th><b>Name</b></th>
  </tr>
  {% if titles %}
    {% for title in titles %}
    <tr>
        <td>
          <a href="" class="no-style-link">{{ title }}</a>
        </td>
    </tr>
    {% endfor %}
  {% else %}
  <p>No titles found.</p>
  {% endif %}
  
</table>
{% endblock %}
