{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>
<table class="styled-table">
  <tr>
    <th><b>Name</b></th>
  </tr>
  {% if countries %}
    {% for country in countries %}
    <tr>
        <td>{{ country }}</td>
    </tr>
    {% endfor %}
  {% else %}
  <p>No countries found.</p>
  {% endif %}
  
</table>
{% endblock %}
