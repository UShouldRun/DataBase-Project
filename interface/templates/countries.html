{% extends 'base.html' %}

{% block content %}
<h1>Countries</h1>
<table class="styled-table">
  <tr>
    <th><b>Name</b></th>
  </tr>
  {% if countries %}
    {% for country in countries %}
    <tr>
        <td>
        <a href="/titles?val=country&country={{ country | urlencode }}" class="no-style-link">{{ country }}</a>
        </td>
    </tr>
    {% endfor %}
  {% else %}
  <p>No countries found.</p>
  {% endif %}
  
</table>
{% endblock %}
